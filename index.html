<!DOCTYPE html>
<html ng-app="githubViewer">

  <head>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
     <script src="./dist/app.js"></script>
  </head>

  <body ng-controller="GithubViewer">
    <div class="col-sm-8">
      <h1 class="well well-lg">{{message}}</h1>
      <div>
      {{ error }}
    </div>
      <form name="searchUser" ng-submit="search(user.name)">
        <input type="search" placeholder="Angular" ng-model="user.name" />
        <input type="submit" value="Search"/>
      </form>
      <div>
        <div class="well well-lg">First Name: {{user.name}}</div>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
      </div>
    </div>

  <div class="form-group">
    <label for="select1">label</label>
    <select class="form-control" id="selectViewerSortOrder" placeholder="Input field" ng-model="repoSortOrder">
      <option value="+name">Name - ascending</option>
      <option value="-name">Name - descending</option>
      <option value="-stargazers_count">Stars - descending</option>
      <option value="+stargazers_count">Stars - ascending</option>
    </select>
  </div>

<div class="container">
    <table class="table table-striped">
          <thead>
          <tr>
            <th>Name: </th>
            <th>Stars:</th>
            <th>Language:</th>
          </tr>
          <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td>{{repo.name }}</td>
            <td>{{repo.stargazers_count | number }}</td>
            <td>{{repo.language }}</td>
          </tr>

          </thead>
    </table>
</div>
  </body>

</html>
