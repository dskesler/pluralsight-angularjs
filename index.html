<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <script src="./dist/app.js"></script>
</head>

<body ng-controller="GitHubViewerController as controller">
  <div class="row">
    <h1 class="well well-md">{{message}}</h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      {{error}}
    </div>
  </div>

    <div class="row">
    <div class="col-sm-6">
     <h2 ng-show="countdown > 0" class="well well-md">Better type fast you only have {{countdown}} seconds</h2>
    </div>
  </div>
  <!--search for username panel-->
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">User Search</h3>
        </div>
        <div class="panel-body">
          <form name="searchUser" ng-submit="search(user.name)">
            <div class="form-group">
              <input type="text" class="form-control" id="searchUserInput" placeholder="Angular" required ng-model="user.name" />
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="userDetails" ng-include="'user_details.html'" ng-show="user"></div>

</body>

</html>
